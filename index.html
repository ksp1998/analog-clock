<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <title>Clock</title>
</head>
<body>

    <!-- theme toggler -->
    <input class="theme" id="theme" type="checkbox">
    <label for="theme" class="toggle">
        <span class="handler"></span>
    </label>

    <!-- main clock -->
    <div class="clock">
        <div class="brand">KS</div>
        <div class="hour-stick"></div>
        <div class="minute-stick"></div>
        <div class="second-stick"></div>
        <div class="center"></div>
    </div>

    <script src="clock.js"></script>

    <footer class="footer">
        Made with <span style="color: red">ðŸ’“</span> By <a href="http://github.com/ksp1998" target="_black">Kiran Suthar</a>
    </footer>
</body>
</html>
